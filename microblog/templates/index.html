{% extends 'main.html' %}
{% block content %}
    <div>Hello!!!</div>
    <table>
        {% for blog in blogs %}
        <tr>
            <td>
                <a href="{% url microblog:edit blog.id %}">{{ blog }}</a>
            </td><td>
                <a href="{% url microblog:delete blog.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url microblog:add %}">Add New Blog</a>
{% endblock %}
